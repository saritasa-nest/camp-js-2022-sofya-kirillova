<div class="registration">
  <h1>Registration</h1>
  <form
    class="registration__form"
    [formGroup]="registerForm"
    (ngSubmit)="register()"
  >
    <mat-form-field appearance="fill">
      <mat-label>Enter your first name</mat-label>
      <input matInput placeholder="Alex" formControlName="firstName" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your last name</mat-label>
      <input matInput placeholder="Adamson" formControlName="lastName" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email" />
      <mat-error *ngIf="registerForm.get('email')">Incorrect e-mail</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input
        formControlName="password"
        matInput
        [type]="isHiddenPassword ? 'password' : 'text'"
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="isHiddenPassword = !isHiddenPassword"
        [attr.aria-label]="'isHiddenPassword password'"
        [attr.aria-pressed]="isHiddenPassword"
      >
        <mat-icon>{{
          isHiddenPassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirm your password</mat-label>
      <input
        formControlName="confirmPassword"
        matInput
        [type]="isHiddenConfirmPassword ? 'password' : 'text'"
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="isHiddenConfirmPassword = !isHiddenConfirmPassword"
        [attr.aria-label]="'isHiddenConfirmPassword password'"
        [attr.aria-pressed]="isHiddenConfirmPassword"
      >
        <mat-icon>{{
          isHiddenConfirmPassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.get('confirmPassword')"
        >Passwords don't match</mat-error
      >
    </mat-form-field>

    <mat-error *ngIf="registerForm.hasError('data')">{{
      registerForm.getError("data")
    }}</mat-error>
    <button
      [disabled]="registerForm.invalid"
      class="registration__submit"
      type="submit"
      mat-raised-button
      color="primary"
    >
      Registration
    </button>
  </form>
</div>
