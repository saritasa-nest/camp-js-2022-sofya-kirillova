<div class="anime">
  <table class="anime__table" *ngIf="animeTable$ | async as animeTable; trackBy: trackAnime" mat-table [dataSource]="animeTable" matSort
    aria-label="Anime table">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let anime">
        <img class="anime__image" src="{{anime.image}}" alt="image of anime {{anime.titleEnglish || anime.titleJapanese}}">
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let anime">
        <p>{{anime.titleEnglish}}</p>
        <p class="anime__title-japanese">{{anime.titleJapanese}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let anime">{{anime.type}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let anime">{{anime.status}}</td>
    </ng-container>

    <ng-container matColumnDef="airingStart">
      <th mat-header-cell *matHeaderCellDef>Aired start</th>
      <td mat-cell *matCellDef="let anime">{{anime.airingStart | formatDate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let anime; columns: displayedColumns"></tr>

  </table>
</div>
