<div class="loading-layout">
  <div *ngIf="(isLoading$ | async)">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</div>

<div class="anime">

  <form [formGroup]="myForm" novalidate class="anime__management">
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select formControlName="types" multiple>
        <mat-option *ngFor="let type of typeList" [value]="type">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <input class="anime__search" formControlName="search" matInput placeholder="Search" #input>
    </mat-form-field>
  </form>

  <table #table *ngIf="anime$ as anime" class="anime__table" matSort (matSortChange)="applySort($event)" mat-table
    [dataSource]="anime" [trackBy]="trackAnime" matSortActive="titleEnglish" matSortDirection="asc"
    aria-label="Anime table">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let anime">
        <img class="anime__image" [src]="anime.image"
          alt="image of anime {{anime.titleEnglish || anime.titleJapanese}}">
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef disableClear mat-sort-header="titleEnglish">Name</th>
      <td mat-cell *matCellDef="let anime">
        <p>{{anime.titleEnglish}}</p>
        <p class="anime__title-japanese">{{anime.titleJapanese}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let anime">{{anime.type}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef disableClear mat-sort-header="status">Status</th>
      <td mat-cell *matCellDef="let anime">{{anime.status}}</td>
    </ng-container>

    <ng-container matColumnDef="airingStart">
      <th mat-header-cell *matHeaderCellDef disableClear mat-sort-header="airedStart">Aired start</th>
      <td mat-cell *matCellDef="let anime">{{anime.airingStart | formatDate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let anime; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No anime for this request</td>
    </tr>

  </table>

  <mat-paginator [length]="animeCount" (page)="applyPagination($event)" [pageIndex]="pagination$.value.pageIndex"
    [pageSizeOptions]="[25, 50, 100, 250]" aria-label="Select page of anime">
  </mat-paginator>

</div>
