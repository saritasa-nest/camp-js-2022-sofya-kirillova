<table *ngIf="(animeTable$)| async as animeTable" mat-table [dataSource]="animeTable" matSort>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <img src="{{row.image}}" alt="image">
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> 
      <p>{{row.titleEnglish}}</p>
      <p class="title-japanese">{{row.titleJapanese}}</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let row"> {{row.type}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
  </ng-container>

  <ng-container matColumnDef="airingStart">
    <th mat-header-cell *matHeaderCellDef> Aired start </th>
    <td mat-cell *matCellDef="let row"> {{wrapperFormatDate(row.airingStart) }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  

</table>
