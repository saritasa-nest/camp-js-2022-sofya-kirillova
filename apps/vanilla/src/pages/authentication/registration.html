<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./authentication.css" />
  <title>Registration</title>
</head>

<body>
  <header class="header">
    <a href="/" class="body__back">Back</a>
  </header>
  <div class="registration">
    <form class="registration__form">
      
      <h1>Registration</h1>

      <label class="registration__label item-d">
        Surname <input name="last-name" type="text">
      </label>

      <label class="registration__label">
        Name <input name="first-name" type="text"></label>

      <label class="registration__label">
        E-mail <input name="email" type="email"></label>

      <label class="registration__label">
        Password <input name="password" type="password"></label>

      <label class="registration__label">
        Re-type password <input name="repeat-password" type="password"></label>

      <p class="registration__error-description display-none">Error</p>
      <button class="registration__button" type="button">submit</button>

    </form>
  </div>
  <script type="module" src="./registration.ts"></script>
</body>

</html>
