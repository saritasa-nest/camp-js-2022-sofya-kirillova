<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./authentication.css" />
  <title>Vite App</title>
</head>

<body>
  <div class="registration">
    <h2>Registration</h2>
    <form class="registration__form">
      <label class="registration__label item-d" for="last_name">Surname</label>
      <input name="last-name" type="text" id="last_name">
      <label class="registration__label" for="first_name">Name</label>
      <input name="first-name" type="text" id="first_name">
      <label class="registration__label" for="email">E-mail</label>
      <input name="email" type="email" id="email">
      <label class="registration__label" for="password">Password</label>
      <input name="password" type="password" id="name">
      <label class="registration__label" for="repeat_password">Re-type password</label>
      <input name="repeat-password" type="password" id="name">
      <h5 class="registration__error di">Error</h5>
      <button class="registration__button" type="button">submit</button>
    </form>
  </div>
  <script type="module" src="./registration.ts"></script>
</body>

</html>
