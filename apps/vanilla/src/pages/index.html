<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./index.css" />

  <title>List anime</title>
</head>

<body>
  <header class="header">
    <a href="#" class="header_login">login</a>
    <a href="#">register</a>
  </header>
  <div class="anime">
    <select class="anime__sort">
    </select>
    
    <table class="anime__table">
      <caption class="visually-hidden">Anime table</caption>
      <thead>
        <tr>
          <th class="visually-hidden">image</th>
          <th>name</th>
          <th>type</th>
          <th>status</th>
          <th>aired start</th>
        </tr>
      </thead>
      <tbody class="anime__tbody">
      </tbody>
    </table>

    <div class="anime__pagination">
    </div>
  </div>

  <script type="module" src="./index.ts"></script>
</body>

</html>
